<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Bank of
            <span class="font-semibold text-purple-600">All!</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8 my-auto">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user_email" class="border-2 rounded border-grey-400 block w-3/4 mb-4 px-2" type="text"
                    placeholder="Your Email: ">
                <input id="user_password" class="border-2 rounded border-grey-400 block w-3/4 mb-4 px-2" type="password"
                    name="" id="" placeholder="Password">
                <button id="login-submit" class="bg-yellow-600 px-4 py-2 rouned text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="bank.js"></script>
</body>

</html>
